# ElephantQ Kubernetes Deployment
# Production-ready Kubernetes configuration

apiVersion: v1
kind: Namespace
metadata:
  name: elephantq

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: elephantq-config
  namespace: elephantq
data:
  ELEPHANTQ_LOG_LEVEL: "INFO"
  ELEPHANTQ_JOBS_MODULES: "myapp.jobs"

---
apiVersion: v1
kind: Secret
metadata:
  name: elephantq-secrets
  namespace: elephantq
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  ELEPHANTQ_DATABASE_URL: cG9zdGdyZXNxbDovL2Zhc3Rqb2I6cGFzc3dvcmRAbG9jYWxob3N0L2Zhc3Rqb2JfcHJvZA==

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elephantq-worker
  namespace: elephantq
  labels:
    app: elephantq-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: elephantq-worker
  template:
    metadata:
      labels:
        app: elephantq-worker
    spec:
      containers:
      - name: elephantq-worker
        image: elephantq/worker:latest
        imagePullPolicy: Always
        args: 
          - "elephantq"
          - "worker"
          - "--concurrency=4"
        env:
        - name: ELEPHANTQ_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: elephantq-secrets
              key: ELEPHANTQ_DATABASE_URL
        envFrom:
        - configMapRef:
            name: elephantq-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - elephantq
            - health
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - elephantq
            - ready
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elephantq-dashboard
  namespace: elephantq
  labels:
    app: elephantq-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: elephantq-dashboard
  template:
    metadata:
      labels:
        app: elephantq-dashboard
    spec:
      containers:
      - name: elephantq-dashboard
        image: elephantq/dashboard:latest
        imagePullPolicy: Always
        args:
          - "elephantq"
          - "dashboard"
          - "--host=0.0.0.0"
          - "--port=8000"
        env:
        - name: ELEPHANTQ_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: elephantq-secrets
              key: ELEPHANTQ_DATABASE_URL
        envFrom:
        - configMapRef:
            name: elephantq-config
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: elephantq-dashboard-service
  namespace: elephantq
  labels:
    app: elephantq-dashboard
spec:
  selector:
    app: elephantq-dashboard
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elephantq-dashboard-ingress
  namespace: elephantq
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - elephantq.yourdomain.com
    secretName: elephantq-tls
  rules:
  - host: elephantq.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: elephantq-dashboard-service
            port:
              number: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elephantq-priority-worker
  namespace: elephantq
  labels:
    app: elephantq-priority-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elephantq-priority-worker
  template:
    metadata:
      labels:
        app: elephantq-priority-worker
    spec:
      containers:
      - name: elephantq-priority-worker
        image: elephantq/worker:latest
        imagePullPolicy: Always
        args:
          - "elephantq"
          - "worker"
          - "--concurrency=2"
          - "--queues=urgent"
        env:
        - name: ELEPHANTQ_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: elephantq-secrets
              key: ELEPHANTQ_DATABASE_URL
        envFrom:
        - configMapRef:
            name: elephantq-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          exec:
            command:
            - elephantq
            - health
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - elephantq
            - ready
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      restartPolicy: Always

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: elephantq-worker-hpa
  namespace: elephantq
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: elephantq-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: elephantq-metrics
  namespace: elephantq
  labels:
    app: elephantq
spec:
  selector:
    matchLabels:
      app: elephantq-dashboard
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
